        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">

                      <li class="nav-item">

                      <li class="nav-item">

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Flight Booking</div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="departureCity">Departure City/Airport</label>
                            <input type="text" class="form-control" id="departureCity" placeholder="Enter departure city/airport">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="arrivalCity">Arrival City/Airport</label>
                            <input type="text" class="form-control" id="arrivalCity" placeholder="Enter arrival city/airport">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="departureDate">Departure Date</label>
                            <input type="date" class="form-control" id="departureDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="returnDate">Return Date</label>
                            <input type="date" class="form-control" id="returnDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="numAdults">Number of Adults</label>
                            <input type="number" class="form-control" id="numAdults" min="1" value="1">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numChildren">Number of Children</label>
                            <input type="number" class="form-control" id="numChildren" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="classOfService">Class of Service</label>
                        <select id="classOfService" class="form-control">
                            <option>Economy</option>
                            <option>Premium Economy</option>
                            <option>Business</option>
                            <option>First Class</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Search Flights</button>
                </form>
            </div>
        </div>
    </div>
